<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <title>nav</title>

      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          <a th:if ="${url=='/'}" class="nav-link active" href="/">Home</a>

          <a th:if ="${url =='/managePizza'}" class="nav-link active" href="/managePizza">Manage-Pizza</a>
          <a th:unless ="${url == '/managePizza'}" class="nav-link" href="/managePizza">Manage-Pizza</a>

          <a th:if ="${url =='/private'}" class="nav-link active" href="/private">Private</a>
          <a th:unless ="${url == '/private'}" class="nav-link" href="/private">Private</a>

          <a th:if ="${url =='/register'}" class="nav-link active" href="/register">Register</a>
          <a th:unless ="${url == '/register'}" class="nav-link" href="/register">Register</a>

        </div>
      </div>
<!--    </div>-->
  </nav>
</div>
</body>
</html>
